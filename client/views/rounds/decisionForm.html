<template name="decisionForm">
	<p> This will be a section with a box to decide <br>
		INSURE <br>
		NOT INSURE
	</p>
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="url">Please make an insurance Decision for this round</label> 
			<div class="controls">
				<input name="insuranceDecision" type="radio" value="NoInsurance"/> &nbsp Don't Buy Insurance<br><br>
				<input name="insuranceDecision" type="radio" value="BuyInsurance"/>  &nbsp Buy Insurance<br><br>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</div>
		</div>
	</form>
</template>
