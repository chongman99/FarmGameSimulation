<!-- This is the stub of what will be displayed to the user below each round's gameplay. -->

<template name="roundsHistory">
	<div class="rounds">
		<hr>
		<hr>
		<center> <p> ROUND HISTORY BELOW </p> </center>
		{{#if displayGraphical}}
			{{> roundDiplayedAsBoxes}} <!-- display as squares -->
		{{/if}}

		{{#if displaylist}}
			{{#each rounds}}
				{{> roundItem}}  <!-- ZZZZZ set some historyDisplayMode to display as list . -->
			{{/each}}
		{{/if}}


	</div>
</template>
